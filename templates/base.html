<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        {% block pagetitle %}
        <title>Anindya Shiddhartha (HitBlast)</title>
        {% endblock pagetitle %}

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="{{ get_url(path='css/pico.min.css', trailing_slash=false, cachebust=true) | safe }}"
        />

        <link
            rel="stylesheet"
            href="{{ get_url(path='css/styles.css', trailing_slash=false, cachebust=true) | safe }}"
        />

        <!-- Scripts -->
        <script
            src="https://kit.fontawesome.com/4f5ece0701.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="container">
            <nav>
                <ul>
                    <li class="name">
                        <i id="theme-toggle" class="fa-solid fa-moon"></i>
                        anindya
                        <strong>shiddhartha</strong>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a
                            href="/"
                            data-tooltip="(starter page)"
                            data-placement="bottom"
                            ><small>[home]</small></a
                        >
                    </li>
                    <li>
                        <a
                            href="/blogs"
                            data-tooltip="(I write stuff here.)"
                            data-placement="bottom"
                            ><small>[blog]</small></a
                        >
                    </li>
                    <li>
                        <a
                            href="https://fosstodon.org/@hitblast"
                            data-tooltip="(periodic updates)"
                            data-placement="bottom"
                            target="_blank"
                            ><small>[mastodon]</small></a
                        >
                    </li>
                    <li>
                        <a
                            href="https://linkedin.com/in/hitblast"
                            data-tooltip="(professional profile)"
                            data-placement="bottom"
                            target="_blank"
                            ><small>[linkedin]</small></a
                        >
                    </li>
                    <li>
                        <a
                            href="https://github.com/hitblast"
                            data-tooltip="(open-source works)"
                            data-placement="bottom"
                            target="_blank"
                            ><small>[github]</small></a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        {% block content %} {% endblock content %}

        <footer class="footer">
            <div class="container">
                <p>
                    &copy; 2025 HitBlast. All rights reserved.<br />
                    Made with love and tons of git commits.
                </p>
            </div>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const themeToggle = document.getElementById("theme-toggle");
                themeToggle.addEventListener("click", function () {
                    const currentTheme =
                        document.documentElement.getAttribute("data-theme");
                    if (currentTheme === "light") {
                        document.documentElement.setAttribute(
                            "data-theme",
                            "dark",
                        );
                        themeToggle.classList.remove("fa-moon");
                        themeToggle.classList.add("fa-sun");
                    } else {
                        document.documentElement.setAttribute(
                            "data-theme",
                            "light",
                        );
                        themeToggle.classList.remove("fa-sun");
                        themeToggle.classList.add("fa-moon");
                    }
                });
            });
        </script>
    </body>
</html>
